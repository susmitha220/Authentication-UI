<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Authentication Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .auth-container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    width: 350px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }
  h2 {
    text-align: center;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    margin: 10px 0 20px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    padding: 12px;
    background-color: #4facfe;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background-color: #00f2fe;
  }
  .message {
    margin-top: 15px;
    text-align: center;
    font-weight: bold;
  }
  .switch-link {
    margin-top: 10px;
    text-align: center;
    color: #4facfe;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="auth-container">
  <h2 id="formTitle">Login</h2>
  <form id="authForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div class="message" id="message"></div>
  <div class="switch-link" id="switchLink">Don't have an account? Sign Up</div>
</div>

<script>
  const authForm = document.getElementById('authForm');
  const message = document.getElementById('message');
  const formTitle = document.getElementById('formTitle');
  const switchLink = document.getElementById('switchLink');
  let isLogin = true;

  // Mock DB for demo
  const usersDB = [];

  switchLink.addEventListener('click', () => {
    isLogin = !isLogin;
    if (isLogin) {
      formTitle.textContent = "Login";
      switchLink.textContent = "Don't have an account? Sign Up";
      authForm.querySelector('button').textContent = "Login";
    } else {
      formTitle.textContent = "Sign Up";
      switchLink.textContent = "Already have an account? Login";
      authForm.querySelector('button').textContent = "Sign Up";
    }
    message.textContent = "";
    authForm.reset();
  });

  authForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (isLogin) {
      const user = usersDB.find(u => u.username === username && u.password === password);
      if (user) {
        message.style.color = 'green';
        message.textContent = `Welcome back, ${username}! ✅`;
      } else {
        message.style.color = 'red';
        message.textContent = 'Invalid username or password ❌';
      }
    } else {
      if (usersDB.find(u => u.username === username)) {
        message.style.color = 'red';
        message.textContent = 'Username already exists ❌';
      } else {
        usersDB.push({ username, password });
        message.style.color = 'green';
        message.textContent = `Account created for ${username}! ✅`;
        setTimeout(() => {
          switchLink.click(); // switch back to login
        }, 1500);
      }
    }
    authForm.reset();
  });
</script>

</body>
</html>
